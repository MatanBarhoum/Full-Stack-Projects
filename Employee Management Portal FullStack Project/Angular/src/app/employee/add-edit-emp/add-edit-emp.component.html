<div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Department"
        placeholder="Enter Department">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Date Of Joining</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DateOfJoining"
        placeholder="Enter Date Of Joining">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
